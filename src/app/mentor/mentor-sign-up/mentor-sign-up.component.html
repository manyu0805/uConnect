<section class="signup-hero-area mentor-signup-image text-center overly ">
  <div class="container">
    <div class="row">
      <div class="col-lg-6 col-xl-4 mx-auto">
        <div class="card md-10">
          <div class="card-img-left d-none d-md-flex">
             <!-- Background image for card set in CSS! -->
          </div>
          <div class="card-body">
            <h5 class="card-title text-center">Register with Us!!</h5>
            <h6>Become the member of largest Mentor Community</h6>
            <form class="form-signin">
              <div class="form-label-group">
                <input type="text" id="inputUserame" class="form-control" placeholder="Username" required autofocus>
  
              </div>

              <div class="form-label-group">
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required>
           
              </div>
              
              <hr>

              <div class="form-label-group">
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
           
              </div>
              
              <div class="form-label-group">
                <input type="password" id="inputConfirmPassword" class="form-control" placeholder="Password" required>

              </div>
              <div class="form-label-group">
                <select class="w-100 form-control ">
                  <option >Choose Service</option >
                  <option *ngFor="let job of jobList">{{job.name}}</option>
                  
                </select>
              </div>

              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" (click)="onSumbit()">Sign Up</button>
              <a class="d-block text-center mt-2 small" href="#">Sign In</a>
              <hr class="my-4">
              <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i class="fab fa-google mr-2"></i> Sign up with Google</button>
              <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i class="fab fa-facebook-f mr-2"></i> Sign up with Facebook</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
