<section class=" section">
	<!-- Container Start -->
	<div class="container">
		<div class="row">
			<div class="col-12">
				<!-- Section title -->
				<div class="section-title">
					<h2>All Services</h2>
					<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Perferendis, provident!</p>
				</div>
				<div class="row">
					<!-- Category list -->
					<div class="col-lg-3 offset-lg-0 col-md-5 offset-md-1 col-sm-6 col-6" *ngFor= "let services of jobList">
						<div class="category-block">
							<div class="header">
								<i class="{{services.css}}"></i> 
								<h4>{{services.name}}</h4>
							</div>
							<ul class="category-list" >
								<li *ngFor="let link of services.jobs"><a (click)="getlink(services.link)" >{{link}}<span>93</span></a></li>
							</ul>
						</div>
					</div> <!-- /Category List -->
					<!-- Category list -->
					
					
					
				</div>
			</div>
		</div>
	</div>
	<!-- Container End -->
</section>
